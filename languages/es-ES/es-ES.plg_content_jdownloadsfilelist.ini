PLG_CONTENT_JDOWNLOADFILELIST="Edukia - jDownloadsFileList"
PLG_CONTENT_JDOWNLOADFILELIST_XML_DESCRIPTION="<p style='color:#FFF;text-align:center;background:#000;border:1px dotted #000;line-height:20px'><b>PLUGIN JDOWNLOADS FILE LIST</b></p><p><img src='/plugins/content/jdownloadsfilelist/tuxelements/img/jdownlogo.png' style='float:right' alt='jdownloads' title='jDownloads Component' />Plugin para mostrar, dentro de los contenidos de Joomla!, listas de descargas y sus enlaces de una o más categorías de descargas del componente <a href="http://www.jdonwloads.com" title='Sitio Web de jDownloads' target='_blank'>jDownloads</a>.<br /><br />Para utilizarlo indique:<br ><b>{jd_fl==ID de la categoría}</b><br /><br /><span style='color:green'>Observaciones:</span><br /><ul><li>Se puede utilizar más de una vez dentro de cada artículo.</li><li>No se pueden utilizar categorías vacías. El plugin solo tomará las que contengan archivos para descargas y no sigue los niveles de categoría. Utilice categorías finales.</li></ul></p><p style='border: 1px dotted blue;text-align:center'><span style='font-weight:bold;color:red'>ACERCA DE FUENTES GOOGLE</span><br />Con el parámetro 'Fuente Google' puede mostrar los textos con una tipografía diferente al estándar de la web. Para ello la extensión utiliza fuentes que Google pone a disposición de los usuarios mediante una API. Para conocer cuáles son dichas fuentes y sus nombres, visite: <br /><a href='http://www.google.com/webfonts' target='_blank'>Google Fonts</a>.<br /><span style='color:red;font-weight:bold'>IMPORTANTE!</span>: tenga en cuenta que al utilizar esta funcionalidad la carga del plugin puede ser lenta ya que debe enlazarce a otra web.</p><br />Thanks Arno Betz for this excelent Joomla! extension.<br />This plugins release with GNU/GPL v3 license by <a href='http://www.joomla-gnu.com' target='_blank'>Miguel O. A. Tuyaré and Joomla-GNU</a> - All right reserved. <br />Read more in 'About and Support' params section.<br /><p style='text-align:center;color:#FFF;background:#000'><b><i>The best was, is and will remain GNU</b></i></p>."
