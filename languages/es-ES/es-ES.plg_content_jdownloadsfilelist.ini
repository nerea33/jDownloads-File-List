LOADCSS_DESC="Aquí puede indicar el nombre de un archivo CSS creado por el usuario.<br /><b>IMPORTANTE:</b>Indique solo el nombre del archivo sin la extensión, por ejemplo: 'miestilo'."
ABOUT_LOADCSS="::: <span style='color:red;font-weight:bold'>IMPORTANTE</span> :::<br />El archivo deberá estar subido en la carpeta:<br /> <b>'rootJoomla/plugins/content/jdownloadsfilelist/css'</b>.<br />Para crear un archivo de estilo, respete maquetando solo las clases CSS existentes en el archivo example.txt."
