PLG_CONTENT_JDOWNLOADFILELIST="Content - jDownloadsFileList"
PLG_CONTENT_JDOWNLOADFILELIST_XML_DESCRIPTION="<p style='color:#FFF;text-align:center;background:#000;border:1px dotted #000;line-height:20px'><b>PLUGIN JDOWNLOADS FILE LIST</b></p><p><img src='/plugins/content/jdownloadsfilelist/tuxelements/img/jdownlogo.png' style='float:right' alt='jdownloads' title='jDownloads Component' />Plugin to show within the Joomla! content a downloads lists and links, for one or more categories of the component downloads <a href="http://www.jdonwloads.com" title='WebSite jDownloads' target='_blank'>jDownloads</a>.<br /><br />For use, indicate:<br ><b>{jd_fl==ID of category}</b><br /><br /><span style='color:green'>Comments:</span><br /><ul><li>You can use it more than once within articles.</li><li>Can not use empty categories. The plugin will only take the containing files to download and not follow the category levels. Use final categories.</li></ul></p><p style='border: 1px dotted blue;text-align:center'><span style='font-weight:bold;color:red'>ABOUT GOOGLE FONTS</span><br />Param 'Google Font' allow you show texts with a different font to the standard of the web. This extension uses the Google sources available to users through an API. To learn what those sources and their names, please go to: <br /><a href='http://www.google.com/webfonts' target='_blank'>Google Fonts</a>.<br /><span style='color:red;font-weight:bold'>IMPORTANT!</span>: note that using this function plugin the load page can be slow because it must linking to another site.</p><br />Thanks Arno Betz for this excelent Joomla! extension.<br />This plugins release with GNU/GPL v3 license by <a href='http://www.joomla-gnu.com' target='_blank'>Miguel O. A. Tuyaré and Joomla-GNU</a> - All right reserved. <br />Read more in 'About and Support' params section.<br /><p style='text-align:center;color:#FFF;background:#000'><b><i>The best was, is and will remain GNU</b></i></p>."
